<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form name="form" class="form-signin">
            <div class="form-group">
              <label for="username">Username</label>

              <input type="text" name="username" [(ngModel)]="username" class="form-control" required />

            </div>

            <div class="form-group">
              <label for="password">Password</label>

              <input type="password" name="password" [(ngModel)]="password" class="form-control" required />

            </div>
            <div class="form-actions">
              <button type="submit" (click)="login()" class="btn btn-danger">Login</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
