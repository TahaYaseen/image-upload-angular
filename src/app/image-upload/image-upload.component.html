<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Upload Image</h5>
          <form class="form-horizontal" (ngSubmit)="upload()" [formGroup]="form">
            <div class="form-group">
              <!-- <div class="col-sm-offset-2 col-sm-10"> -->
                <input ng-model="file_upload" name="file" type="file" (change)="fileChange($event)" #fileInput>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-danger">Submit</button>
              <!-- </div> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<h1 class="my-4 text-center text-lg-left">Image Gallery</h1>
<div class="row twxt-center text-lg-left">
  <div class="col-lg-3 col-md-4 col-xs-6" *ngFor="let image of images">
      <img [src]="image" class="img-fluid img-thumbnail"
      (click)="changeMainImg(image);openModal()"
      style="height: 171px;width: fit-content"
      alt="Place image title">
  </div>
</div>
